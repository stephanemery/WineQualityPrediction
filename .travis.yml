# From here: https://docs.conda.io/projects/conda/en/latest/user-guide/tasks/use-conda-with-travis-ci.html
language: python
python:
  # We don't actually use the Travis Python, but this keeps it organized.
  - "3.7"
  - "3.8"

install:
  # Install phase of our CI pipeline
  - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
  - bash miniconda.sh -b -p $HOME/miniconda
  - source "$HOME/miniconda/etc/profile.d/conda.sh"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  - conda info -a
  - conda create -q -n project python=$TRAVIS_PYTHON_VERSION numpy scipy coverage coveralls nose scikit-learn pandas
  - pip install sphinx sphinx_theme scikit-learn pandas
  - conda activate project

script:
  # Run phase of our CI pipeline
  - python test.py #runs test
  
  # Build docs
  - sphinx-build doc sphinx
  - touch sphinx/.nojekyll
  - coveralls #uploads coverage report to coveralls.io
  
deploy:
  - provider: pages:git
    verbose: true
    edge: true
    token: $GITHUB_TOKEN
    local_dir: ./sphinx/
    on:
      branch: master
      condition: $TRAVIS_PYTHON_VERSION=3.7 
