language: python
python:
  # We don't actually use the Travis Python, but this keeps it organized.
  - "3.7"
  - "3.8"

install:
  - pip install .
  - pip install -r build-requirements.txt

script:
  - cd wineQualityPred
  - nosetests -sv --with-coverage --cover-package=wineQualityPred test.py
  
  # Build docs
  - cd ..
  - sphinx-build -b doctest doc sphinx
  - sphinx-build doc sphinx
  - touch sphinx/.nojekyll
  - cd wineQualityPred
  - coveralls #uploads coverage report to coveralls.io
  
deploy:
  - provider: pages:git
    verbose: true
    edge: true
    token: $GITHUB_TOKEN
    local_dir: ./sphinx/
    on:
      branch: master
      condition: $TRAVIS_PYTHON_VERSION=3.7 

  - provider: pypi
    server: https://test.pypi.org/legacy/ # Remove to deployment on pypi.org
    username: "__token__"
    password:
      secure: 
    on:
      branch: master
      all_branches: false
      tags: true
      condition: "$TRAVIS_PYTHON_VERSION = 3.7"
